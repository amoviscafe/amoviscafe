<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amovis Cafe ‚Äì Kitchen Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  padding:22px;
  text-align:center;
  font-size:26px;
  font-weight:800;
  letter-spacing:1px;
}

/* CONTAINER */
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* ORDER CARD */
.order-card{
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  border-radius:20px;
  padding:18px;
  margin-bottom:22px;
  border-left:6px solid #ff9800;
  box-shadow:0 18px 45px rgba(0,0,0,.6);
}

/* HEAD */
.order-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.order-id{
  color:#ffcc80;
  font-size:13px;
}

/* LOCATION TAG */
.location{
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:700;
  background:linear-gradient(90deg,#7c3aed,#ec4899);
}

/* ITEMS */
.items{margin:14px 0}

.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px dashed #444;
  padding:6px 0;
  font-size:15px;
}

/* TOTAL */
.total{
  text-align:right;
  font-size:18px;
  color:#4caf50;
  font-weight:800;
}

/* DONE BUTTON */
.done-btn{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#00b09b,#96c93d);
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  margin-top:80px;
  font-size:22px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="header">üç≥ AMOVIS CAFE ‚Äì KITCHEN</div>

<div class="container">
  <div id="orders" class="empty">Waiting for orders...</div>
</div>

<audio id="beep">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-alert-bells-echo-766.mp3">
</audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBymiTjjqUN-AAspzoA_bOGUWOzEc9o3jA",
  authDomain: "amovis-cafe-booking.firebaseapp.com",
  projectId: "amovis-cafe-booking"
});

const db = firebase.firestore();
const ordersDiv = document.getElementById("orders");
const beep = document.getElementById("beep");
let firstLoad = true;

/* LIVE ORDERS */
db.collection("orders")
.where("status","==","new")
.onSnapshot(snapshot=>{
  ordersDiv.innerHTML="";

  if(snapshot.empty){
    ordersDiv.innerHTML='<div class="empty">No Orders</div>';
    return;
  }

  if(!firstLoad) beep.play();
  firstLoad=false;

  snapshot.forEach(doc=>{
    const d = doc.data();
    let itemsHTML="";

    /* ITEMS */
    for(let name in d.items){
      itemsHTML+=`
        <div class="item">
          <span>${name}</span>
          <span>x${d.items[name].qty}</span>
        </div>
      `;
    }

    /* LOCATION TEXT */
    let locationText = "UNKNOWN";
    if(d.type && d.no){
      locationText =
        d.type.toUpperCase() + " " + d.no;
    }

    ordersDiv.innerHTML+=`
      <div class="order-card">
        <div class="order-head">
          <div class="order-id">
            Order ID: ${doc.id.substring(0,6)}
          </div>
          <div class="location">
            ${locationText}
          </div>
        </div>

        <div class="items">
          ${itemsHTML}
        </div>

        <div class="total">
          ‚Çπ ${d.total}
        </div>

        <button class="done-btn"
          onclick="done('${doc.id}')">
          ‚úî ORDER READY
        </button>
      </div>
    `;
  });
});

/* DONE */
function done(id){
  db.collection("orders")
    .doc(id)
    .update({status:"completed"});
}
</script>

</body>
</html>
