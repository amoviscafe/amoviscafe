<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amovis Cafe ‚Äì Kitchen Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#dd2476">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  padding:20px;
  text-align:center;
  font-size:30px;
  font-weight:900;
}
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* ORDER CARD */
.order-card{
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  border-radius:22px;
  padding:26px 22px 22px;
  margin-bottom:36px;
  box-shadow:0 18px 45px rgba(0,0,0,.65);
  position:relative;
}

/* PART / NEW ORDER HIGHLIGHT */
.order-card.part{
  background:linear-gradient(135deg,#0284c7,#22d3ee);
  border:3px solid #67e8f9;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px rgba(34,211,238,.6)}
  50%{box-shadow:0 0 35px rgba(34,211,238,1)}
  100%{box-shadow:0 0 10px rgba(34,211,238,.6)}
}

.place-badge{
  position:absolute;
  top:-26px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#7f00ff,#e100ff);
  padding:14px 40px;
  border-radius:50px;
  font-size:26px;
  font-weight:900;
}

.order-no{
  text-align:center;
  margin-top:16px;
  font-size:18px;
  font-weight:900;
  color:#00e5ff;
}

.customer{
  margin-top:6px;
  text-align:center;
  font-size:17px;
  font-weight:700;
  color:#ffd166;
}
.customer span{
  display:block;
  font-size:14px;
  color:#ddd;
}

.items{margin:20px 0}
.item{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px dashed #444;
  font-size:17px;
}

/* ONLY NEW ADDED ITEM */
.item.new{
  background:#fde047;
  color:#000;
  font-weight:900;
  border-radius:10px;
}

.total{
  text-align:right;
  font-size:22px;
  font-weight:900;
  color:#4caf50;
}

.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:20px;
}
.accept-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#facc15,#f97316);
}
.done-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#00b09b,#96c93d);
}

.empty{
  text-align:center;
  margin-top:80px;
  font-size:26px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="header">üç≥ AMOVIS CAFE ‚Äì KITCHEN</div>

<div class="container">
  <div id="orders" class="empty">Tap once to enable sound üîä</div>
</div>

<audio id="orderSound" src="order.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyBymiTjjqUN-AAspzoA_bOGUWOzEc9o3jA",
  authDomain:"amovis-cafe-booking.firebaseapp.com",
  projectId:"amovis-cafe-booking"
});
const db = firebase.firestore();

/* DOM */
const ordersDiv = document.getElementById("orders");
const sound = document.getElementById("orderSound");

/* SOUND STATE */
let soundUnlocked = false;
let ringing = false;

/* ONE TIME UNLOCK (browser rule) */
document.body.addEventListener("click",()=>{
  if(!soundUnlocked){
    sound.play().then(()=>{
      sound.pause();
      sound.currentTime=0;
      soundUnlocked=true;
    });
  }
},{once:true});

/* SOUND CONTROL */
function startSound(){
  if(soundUnlocked && !ringing){
    sound.loop = true;
    sound.currentTime = 0;
    sound.play().catch(()=>{});
    ringing = true;
  }
}
function stopSound(){
  sound.pause();
  sound.currentTime = 0;
  ringing = false;
}

/* TRACK PREVIOUS ITEMS */
const prevItems = {};

/* REALTIME ORDERS */
db.collection("orders")
.where("status","in",["new","accepted"])
.onSnapshot(snapshot=>{

  if(snapshot.empty){
    ordersDiv.innerHTML='<div class="empty">No Active Orders</div>';
    stopSound();
    return;
  }

  let html = "";
  let shouldRing = false;
  let orderNo = 1;

  /* NEWEST FIRST */
  snapshot.docs
    .sort((a,b)=>{
      const ta=a.data().createdAt?.seconds||0;
      const tb=b.data().createdAt?.seconds||0;
      return tb-ta;
    })
    .forEach(doc=>{
      const d = doc.data();
      const items = d.items || {};
      const prev = prevItems[doc.id] || {};
      let isPart = false;
      let itemsHTML = "";
      let total = 0;

      for(let n in items){
        const it = items[n];
        const oldQty = prev[n]?.qty || 0;
        const isNewItem = oldQty > 0 && it.qty > oldQty;

        if(isNewItem){
          isPart = true;
          shouldRing = true;
        }

        total += it.price * it.qty;

        itemsHTML += `
          <div class="item ${isNewItem?'new':''}">
            <div>${n} √ó ${it.qty}</div>
            <div>‚Çπ${it.price*it.qty}</div>
          </div>`;
      }

      /* FIRST TIME ORDER */
      if(!prevItems[doc.id]){
        shouldRing = true;
      }

      prevItems[doc.id] = JSON.parse(JSON.stringify(items));

      html += `
        <div class="order-card ${isPart?'part':''}">
          <div class="place-badge">${d.type||'DIRECT'} ${d.no||''}</div>
          <div class="order-no">ORDER #${orderNo++}</div>
          <div class="customer">
            ${d.customerName||'Guest'}
            <span>üìû ${d.customerMobile||'-'}</span>
          </div>
          <div class="items">${itemsHTML}</div>
          <div class="total">‚Çπ ${total}</div>
          <div class="actions">
            <button class="accept-btn" onclick="acceptOrder('${doc.id}')">ACCEPT</button>
            <button class="done-btn" onclick="doneOrder('${doc.id}')">READY</button>
          </div>
        </div>`;
    });

  ordersDiv.innerHTML = html;

  if(shouldRing){
    startSound();
  }
});

/* ACTIONS */
function acceptOrder(id){
  stopSound();
  db.collection("orders").doc(id).update({status:"accepted"});
}
function doneOrder(id){
  stopSound();
  delete prevItems[id];
  db.collection("orders").doc(id).update({status:"completed"});
}

/* PWA SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
