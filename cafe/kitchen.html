<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amovis Cafe ‚Äì Kitchen Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  padding:20px;
  text-align:center;
  font-size:30px;
  font-weight:900;
}
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.order-card{
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  border-radius:22px;
  padding:26px 22px 22px;
  margin-bottom:36px;
  box-shadow:0 18px 45px rgba(0,0,0,.65);
  position:relative;
}
.place-badge{
  position:absolute;
  top:-26px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#7f00ff,#e100ff);
  padding:14px 40px;
  border-radius:50px;
  font-size:28px;
  font-weight:900;
}
.order-no{
  text-align:center;
  margin-top:20px;
  font-size:20px;
  font-weight:900;
  color:#00e5ff;
}
.customer{
  margin-top:10px;
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:#ffd166;
}
.customer span{
  display:block;
  font-size:15px;
  color:#ddd;
}
.items{margin:20px 0}
.item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px dashed #444;
  font-size:17px;
}
.total{
  text-align:right;
  font-size:24px;
  font-weight:900;
  color:#4caf50;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:14px;
  margin-top:20px;
}
.accept-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#facc15,#f97316);
  color:#000;
}
.done-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#00b09b,#96c93d);
}
.cancel-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  color:#fff;
}
.empty{
  text-align:center;
  margin-top:80px;
  font-size:26px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="header">üç≥ AMOVIS CAFE ‚Äì KITCHEN</div>

<div class="container">
  <div id="orders" class="empty">Tap once to enable sound üîä</div>
</div>

<audio id="orderSound" src="order.mp3" preload="auto"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBymiTjjqUN-AAspzoA_bOGUWOzEc9o3jA",
  authDomain:"amovis-cafe-booking.firebaseapp.com",
  projectId:"amovis-cafe-booking"
});

const db = firebase.firestore();
const ordersDiv = document.getElementById("orders");
const sound = document.getElementById("orderSound");

let soundEnabled = false;
let bellTimer = null;

/* üîê unlock sound */
document.body.addEventListener("click",()=>{
  if(!soundEnabled){
    sound.play().then(()=>{
      sound.pause();
      sound.currentTime = 0;
      soundEnabled = true;
    });
  }
},{once:true});

/* üîî bell control */
function startBell(){
  if(bellTimer || !soundEnabled) return;
  bellTimer = setInterval(()=>{
    sound.currentTime = 0;
    sound.play().catch(()=>{});
  },3000);
}
function stopBell(){
  if(bellTimer){
    clearInterval(bellTimer);
    bellTimer = null;
  }
  sound.pause();
  sound.currentTime = 0;
}

/* üß† track previous item count */
const lastItemCount = {};

/* üî• realtime orders */
db.collection("orders")
.where("status","in",["new","accepted"])
.onSnapshot(snapshot=>{

  ordersDiv.innerHTML="";
  if(snapshot.empty){
    stopBell();
    ordersDiv.innerHTML='<div class="empty">No Active Orders</div>';
    return;
  }

  let shouldRing = false;
  let orderNo = 1;

  snapshot.forEach(doc=>{
    const d = doc.data();
    const items = d.items || {};
    const itemCount = Object.values(items)
      .reduce((s,i)=>s+i.qty,0);

    /* üîÅ PART ORDER DETECT */
    if(
      d.status === "accepted" &&
      lastItemCount[doc.id] !== undefined &&
      itemCount > lastItemCount[doc.id]
    ){
      shouldRing = true;
      d.__forceAccept = true; // local flag
    }

    if(d.status === "new") shouldRing = true;
    lastItemCount[doc.id] = itemCount;

    const place = d.type && d.no ? `${d.type} ${d.no}` : "DIRECT";

    let itemsHTML="", total=0;
    for(let name in items){
      const it = items[name];
      const amt = it.price * it.qty;
      total += amt;
      itemsHTML += `
        <div class="item">
          <div>${name} √ó ${it.qty}</div>
          <div>‚Çπ${amt}</div>
        </div>`;
    }

    ordersDiv.innerHTML += `
      <div class="order-card">
        <div class="place-badge">${place}</div>
        <div class="order-no">ORDER #${orderNo++}</div>

        <div class="customer">
          ${d.customerName || "Guest"}
          <span>üìû ${d.customerMobile || "-"}</span>
        </div>

        <div class="items">${itemsHTML}</div>
        <div class="total">‚Çπ ${total}</div>

        <div class="actions">
          ${
            d.status==="new" || d.__forceAccept
            ? `<button class="accept-btn" onclick="acceptOrder('${doc.id}')">üü° ACCEPT</button>`
            : `<button class="accept-btn" disabled>ACCEPTED</button>`
          }
          <button class="done-btn" onclick="markDone('${doc.id}')">‚úî READY</button>
          <button class="cancel-btn" onclick="cancelOrder('${doc.id}')">‚úñ CANCEL</button>
        </div>
      </div>
    `;
  });

  shouldRing ? startBell() : stopBell();
});

/* actions */
function acceptOrder(id){
  stopBell();
  db.collection("orders").doc(id).update({status:"accepted"});
}
function markDone(id){
  stopBell();
  db.collection("orders").doc(id).update({status:"completed"});
}
function cancelOrder(id){
  if(confirm("Cancel order?")){
    stopBell();
    db.collection("orders").doc(id).delete();
  }
}
</script>

</body>
</html>
