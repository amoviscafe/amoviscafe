<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amovis Cafe ‚Äì Kitchen Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  padding:20px;
  text-align:center;
  font-size:30px;
  font-weight:900;
  letter-spacing:2px;
}

/* CONTAINER */
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* ORDER CARD */
.order-card{
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  border-radius:22px;
  padding:26px 22px 22px;
  margin-bottom:36px;
  box-shadow:0 18px 45px rgba(0,0,0,.65);
  position:relative;
}

/* PLACE BADGE */
.place-badge{
  position:absolute;
  top:-26px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#7f00ff,#e100ff);
  padding:14px 40px;
  border-radius:50px;
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

/* CUSTOMER */
.customer{
  margin-top:36px;
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:#ffd166;
}
.customer span{
  display:block;
  font-size:15px;
  font-weight:500;
  color:#ddd;
  margin-top:4px;
}

/* ORDER ID */
.order-id{
  text-align:center;
  font-size:13px;
  color:#ffcc80;
  margin-top:10px;
}

/* ITEMS */
.items{
  margin:20px 0;
}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px dashed #444;
  font-size:17px;
}
.item:last-child{border-bottom:none}

.item-left{
  flex:1;
}
.item-right{
  display:flex;
  align-items:center;
  gap:10px;
}
.remove-item{
  background:#ff4b2b;
  border:none;
  color:#fff;
  border-radius:50%;
  width:26px;
  height:26px;
  font-weight:900;
  cursor:pointer;
}

/* TOTAL */
.total{
  text-align:right;
  font-size:24px;
  font-weight:900;
  color:#4caf50;
  margin-top:16px;
}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:20px;
}
.done-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,#00b09b,#96c93d);
}
.cancel-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  color:#fff;
}

/* EMPTY */
.empty{
  text-align:center;
  margin-top:80px;
  font-size:26px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="header">üç≥ AMOVIS CAFE ‚Äì KITCHEN</div>

<div class="container">
  <div id="orders" class="empty">Waiting for orders...</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBymiTjjqUN-AAspzoA_bOGUWOzEc9o3jA",
  authDomain: "amovis-cafe-booking.firebaseapp.com",
  projectId: "amovis-cafe-booking"
});

const db = firebase.firestore();
const ordersDiv = document.getElementById("orders");

/* LOAD NEW ORDERS */
db.collection("orders")
.where("status","==","new")
.onSnapshot(snapshot=>{
  ordersDiv.innerHTML="";

  if(snapshot.empty){
    ordersDiv.innerHTML='<div class="empty">No Active Orders</div>';
    return;
  }

  snapshot.forEach(doc=>{
    const d = doc.data();

    /* PLACE TEXT FIX */
    let placeText = "DIRECT";
    if(d.type && d.no){
      placeText = `${d.type} ${d.no}`;
    }

    let itemsHTML="";
    let total=0;

    for(let name in d.items){
      const it = d.items[name];
      const itemTotal = it.price * it.qty;
      total += itemTotal;

      itemsHTML+=`
        <div class="item">
          <div class="item-left">
            ${name} <b>√ó${it.qty}</b>
          </div>
          <div class="item-right">
            ‚Çπ${itemTotal}
            <button class="remove-item"
              onclick="removeItem('${doc.id}','${name}')">√ó</button>
          </div>
        </div>
      `;
    }

    ordersDiv.innerHTML+=`
      <div class="order-card">
        <div class="place-badge">${placeText}</div>

        <div class="customer">
          ${d.customerName || "Guest"}
          <span>üìû ${d.customerMobile || "-"}</span>
        </div>

        <div class="order-id">
          Order ID: ${doc.id.substring(0,6).toUpperCase()}
        </div>

        <div class="items">${itemsHTML}</div>

        <div class="total">‚Çπ ${total}</div>

        <div class="actions">
          <button class="done-btn" onclick="markDone('${doc.id}')">
            ‚úî ORDER READY
          </button>
          <button class="cancel-btn" onclick="cancelOrder('${doc.id}')">
            ‚úñ CANCEL ORDER
          </button>
        </div>
      </div>
    `;
  });
});

/* MARK DONE */
function markDone(id){
  if(confirm("Mark this order as READY?")){
    db.collection("orders").doc(id).update({
      status:"completed"
    });
  }
}

/* REMOVE SINGLE ITEM */
function removeItem(orderId,itemName){
  if(confirm("Remove this item?")){
    db.collection("orders").doc(orderId).update({
      [`items.${itemName}`]: firebase.firestore.FieldValue.delete()
    });
  }
}

/* CANCEL FULL ORDER */
function cancelOrder(id){
  if(confirm("Cancel & delete entire order?")){
    db.collection("orders").doc(id).delete();
  }
}
</script>

</body>
</html>
