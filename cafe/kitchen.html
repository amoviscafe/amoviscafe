<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amovis Cafe ‚Äì Kitchen Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  padding:20px;
  text-align:center;
  font-size:30px;
  font-weight:900;
  letter-spacing:2px;
}

/* CONTAINER */
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* ORDER CARD */
.order-card{
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  border-radius:22px;
  padding:22px;
  margin-bottom:28px;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
  position:relative;
}

/* PLACE BADGE (BIG CENTER) */
.place-badge{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#7f00ff,#e100ff);
  padding:12px 34px;
  border-radius:40px;
  font-size:26px;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

/* ORDER ID */
.order-id{
  text-align:center;
  font-size:14px;
  color:#ffcc80;
  margin-top:26px;
}

/* ITEMS */
.items{
  margin:18px 0;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px dashed #444;
  font-size:17px;
}
.item:last-child{border-bottom:none}

/* TOTAL */
.total{
  text-align:right;
  font-size:22px;
  font-weight:900;
  color:#4caf50;
  margin-top:14px;
}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:18px;
}
.done-btn{
  padding:14px;
  border:none;
  border-radius:34px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,#00b09b,#96c93d);
}
.cancel-btn{
  padding:14px;
  border:none;
  border-radius:34px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  color:#fff;
}

/* EMPTY */
.empty{
  text-align:center;
  margin-top:70px;
  font-size:24px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="header">üç≥ AMOVIS CAFE ‚Äì KITCHEN</div>

<div class="container">
  <div id="orders" class="empty">Waiting for orders...</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBymiTjjqUN-AAspzoA_bOGUWOzEc9o3jA",
  authDomain: "amovis-cafe-booking.firebaseapp.com",
  projectId: "amovis-cafe-booking"
});

const db = firebase.firestore();
const ordersDiv = document.getElementById("orders");

/* LOAD NEW ORDERS */
db.collection("orders")
.where("status","==","new")
.onSnapshot(snapshot=>{
  ordersDiv.innerHTML="";

  if(snapshot.empty){
    ordersDiv.innerHTML='<div class="empty">No Active Orders</div>';
    return;
  }

  snapshot.forEach(doc=>{
    const d = doc.data();

    /* üî• FINAL FIX (NO UNKNOWN) */
    let placeText = "DIRECT";
    if(d.type && d.no){
      placeText = `${d.type.toUpperCase()} ${d.no}`;
    }

    let itemsHTML="";
    let total=0;

    for(let name in d.items){
      const it = d.items[name];
      total += it.price * it.qty;
      itemsHTML+=`
        <div class="item">
          <span>${name}</span>
          <span>x${it.qty}</span>
        </div>
      `;
    }

    ordersDiv.innerHTML+=`
      <div class="order-card">
        <div class="place-badge">${placeText}</div>

        <div class="order-id">
          Order ID: ${doc.id.substring(0,6).toUpperCase()}
        </div>

        <div class="items">${itemsHTML}</div>

        <div class="total">‚Çπ ${total}</div>

        <div class="actions">
          <button class="done-btn" onclick="markDone('${doc.id}')">
            ‚úî ORDER READY
          </button>
          <button class="cancel-btn" onclick="cancelOrder('${doc.id}')">
            ‚úñ CANCEL
          </button>
        </div>
      </div>
    `;
  });
});

/* DONE ‚Üí BILLING */
function markDone(id){
  if(confirm("Mark order as READY?")){
    db.collection("orders").doc(id).update({
      status:"completed"
    });
  }
}

/* CANCEL ‚Üí DELETE */
function cancelOrder(id){
  if(confirm("Cancel & delete this order?")){
    db.collection("orders").doc(id).delete();
  }
}
</script>

</body>
</html>
