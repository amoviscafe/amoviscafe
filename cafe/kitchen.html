<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amovis Cafe ‚Äì Kitchen Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.header{
  background:linear-gradient(90deg,#ff512f,#dd2476);
  padding:20px;
  text-align:center;
  font-size:30px;
  font-weight:900;
}
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.order-card{
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  border-radius:22px;
  padding:26px 22px 22px;
  margin-bottom:36px;
  box-shadow:0 18px 45px rgba(0,0,0,.65);
  position:relative;
}
.place-badge{
  position:absolute;
  top:-26px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#7f00ff,#e100ff);
  padding:14px 40px;
  border-radius:50px;
  font-size:28px;
  font-weight:900;
}
.customer{
  margin-top:36px;
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:#ffd166;
}
.customer span{
  display:block;
  font-size:15px;
  color:#ddd;
}
.items{margin:20px 0}
.item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px dashed #444;
  font-size:17px;
}
.total{
  text-align:right;
  font-size:24px;
  font-weight:900;
  color:#4caf50;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:20px;
}
.done-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#00b09b,#96c93d);
}
.cancel-btn{
  padding:16px;
  border:none;
  border-radius:40px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  color:#fff;
}
.empty{
  text-align:center;
  margin-top:80px;
  font-size:26px;
  color:#ccc;
}
</style>
</head>

<body>

<div class="header">üç≥ AMOVIS CAFE ‚Äì KITCHEN</div>
<div class="container">
  <div id="orders" class="empty">Waiting for orders...</div>
</div>

<audio id="orderSound" src="assets/order.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBymiTjjqUN-AAspzoA_bOGUWOzEc9o3jA",
  authDomain:"amovis-cafe-booking.firebaseapp.com",
  projectId:"amovis-cafe-booking"
});

const db = firebase.firestore();
const ordersDiv = document.getElementById("orders");
const sound = document.getElementById("orderSound");

let firstLoad = true;

/* LISTENER */
db.collection("orders")
.where("status","==","new")
.onSnapshot(snapshot=>{

  /* üîî SOUND ONLY FOR NEW ORDERS */
  snapshot.docChanges().forEach(change=>{
    if(change.type === "added" && !firstLoad){
      sound.currentTime = 0;
      sound.play();
    }
  });
  firstLoad = false;

  ordersDiv.innerHTML="";

  if(snapshot.empty){
    ordersDiv.innerHTML='<div class="empty">No Active Orders</div>';
    return;
  }

  /* üîó MERGE SAME TABLE ORDERS */
  const merged = {};

  snapshot.docs.forEach(doc=>{
    const d = doc.data();
    const key = d.type && d.no ? `${d.type}-${d.no}` : doc.id;

    if(!merged[key]){
      merged[key] = {
        id: doc.id,
        place: d.type && d.no ? `${d.type} ${d.no}` : "DIRECT",
        customer: d.customerName,
        mobile: d.customerMobile,
        items:{}
      };
    }

    for(let item in d.items){
      if(!merged[key].items[item]){
        merged[key].items[item] = {...d.items[item]};
      }else{
        merged[key].items[item].qty += d.items[item].qty;
      }
    }
  });

  /* FIFO DISPLAY */
  Object.values(merged).forEach(order=>{
    let itemsHTML="", total=0;

    for(let name in order.items){
      const it = order.items[name];
      const amt = it.price * it.qty;
      total += amt;

      itemsHTML+=`
        <div class="item">
          <div>${name} √ó ${it.qty}</div>
          <div>‚Çπ${amt}</div>
        </div>`;
    }

    ordersDiv.innerHTML+=`
      <div class="order-card">
        <div class="place-badge">${order.place}</div>

        <div class="customer">
          ${order.customer || "Guest"}
          <span>üìû ${order.mobile || "-"}</span>
        </div>

        <div class="items">${itemsHTML}</div>
        <div class="total">‚Çπ ${total}</div>

        <div class="actions">
          <button class="done-btn" onclick="markDone('${order.id}')">‚úî ORDER READY</button>
          <button class="cancel-btn" onclick="cancelOrder('${order.id}')">‚úñ CANCEL</button>
        </div>
      </div>
    `;
  });
});

/* DONE */
function markDone(id){
  db.collection("orders").doc(id).update({status:"completed"});
}

/* CANCEL */
function cancelOrder(id){
  db.collection("orders").doc(id).delete();
}
</script>

</body>
</html>
